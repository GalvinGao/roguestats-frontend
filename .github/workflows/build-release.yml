name: Build Docker Image (Release)

on:
  push:
    # trigger on version tag push
    tags:
      - "v*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Git Metadata"
        id: git-meta
        shell: bash
        run: |
          export TRUNCATED_GIT_SHA=$(echo ${{ github.sha }} | cut -c1-7);
          echo "minisha=$TRUNCATED_GIT_SHA" >> $GITHUB_OUTPUT;

      - name: "Docker: Build and Push Image"
        id: ghcr-docker
        uses: "penguin-statistics/actions/ghcr-docker@main"
        with:
          version: "v1.0.{{ github.run_number }}"
          repository: "penguin-statistics/roguelike-frontend"
          build-args: VITE_BUILD_GIT_COMMIT=${{ steps.git-meta.outputs.minisha }}

      - name: "Release: Call Dispatcher"
        id: release-dispatcher
        uses: "penguin-statistics/actions/release-dispatcher@main"
        with:
          version: "v1.0.{{ github.run_number }}"
          use-sentry: true
          sentry-auth-token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          sentry-org: ${{ secrets.SENTRY_ORG }}
          sentry-project: ${{ secrets.SENTRY_PROJECT }}
          use-ghrelease: true
          use-manifestbot: true
          manifestbot-file-path: "applications/roguelike-frontend/values-prod.yaml"
          manifestbot-token: ${{ secrets.PAT_FOR_MANIFESTBOT }}
